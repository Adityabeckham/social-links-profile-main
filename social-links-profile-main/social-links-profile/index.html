<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A social links profile card component with hover states and a dark theme toggle.">
  <meta name="keywords" content="HTML, CSS, JavaScript, Frontend Mentor, Social Links Profile, Responsive Design">
  <meta name="author" content="Aditya Beckham">
  <meta property="og:title" content="Social Links Profile Card Component">
  <meta property="og:description" content="A social links profile card component with hover states and a dark theme toggle.">
  <meta property="og:image" content="./assets/images/preview-image.png">

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture of Jessica Randall">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="social-links">
      <a href="#" class="social-link github">GitHub</a>
      <a href="#" class="social-link frontend-mentor">Frontend Mentor</a>
      <a href="#" class="social-link linkedin">LinkedIn</a>
      <a href="#" class="social-link twitter">Twitter</a>
      <a href="#" class="social-link instagram">Instagram</a>
    </div>
  </div>
  <button id="theme-toggle">Toggle Dark Mode</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aditya Beckham</a>.
  </div>
</body>
</html>
